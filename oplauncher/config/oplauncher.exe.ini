[jvm]
home_path=/path/to/.oplauncher
lib_path=/path/to/libs
jar_path=/path/to/oplauncher-commander-1.0-beta.jar
policy_file=/path/to/applet.policy
debug=0

[oplauncher]
op_server_active=no
op_server_port=3333

[security]
sandbox=true
permissions=default
keymaxdays=3

[logging]
log_level=info
log_file=/path/to/logs/oplauncher.log
